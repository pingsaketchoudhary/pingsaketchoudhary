<svg fill="none" viewBox="0 0 1400 350" width="1400" height="350" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&amp;display=swap');
        
        .container {
          width: 100%;
          height: 350px;
          background: #020202;
          position: relative;
          overflow: hidden;
          font-family: 'Outfit', sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        /* Complex Gradient Background */
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(94, 92, 230, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Abstract Mesh Grid */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(1000px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            opacity: 0.4;
            z-index: 2;
        }

        /* Central Glass Card */
        .glass-card {
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 80px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: linear-gradient(to bottom, transparent, #00F3FF, transparent);
        }
        
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; right: 0; width: 2px; height: 100%;
            background: linear-gradient(to bottom, transparent, #00F3FF, transparent);
        }

        h1 {
            color: #ffffff;
            font-size: 56px;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: #00F3FF;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 4px;
            margin: 10px 0 0 0;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h2::before, h2::after {
            content: '';
            width: 30px;
            height: 1px;
            background: #00F3FF;
            opacity: 0.5;
        }

        .status-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 20px;
        }

        /* Decorative Glows */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15), transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: 20%;
            filter: blur(40px);
            animation: float 10s ease-in-out infinite;
        }
        
        .glow-orb-2 {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(94, 92, 230, 0.15), transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            right: 20%;
            filter: blur(40px);
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

      </style>
      <div class="container">
        <div class="bg-gradient"></div>
        <div class="grid"></div>
        <div class="glow-orb"></div>
        <div class="glow-orb-2"></div>
        
        <div class="glass-card">
            <h1>Saket Kumar Choudhary</h1>
            <h2>Cyberfact Security</h2>
        </div>

        <div class="status-badge">SYSTEM: [SECURE]</div>
      </div>
    </div>
  </foreignObject>
</svg>
